<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>

    <div class="card">
        <div class="card-header">
          12/12/2022
        </div>
        <div class="card-body">
          <h5 class="card-title">Dépense</h5>
          <p class="card-text">75.000FCFA</p>
          <p class="card-text">Facture</p>
          <p class="card-text">Solde:650.000FCFA</p>
        </div>
      </div>

      <br>
      <br>

      <div class="card">
        <div class="card-header">
          05/01/2023
        </div>
        <div class="card-body">
          <h5 class="card-title">Dépense</h5>
          <p class="card-text">60.000FCFA</p>
          <p class="card-text">Santé</p>
          <p class="card-text">Solde:590.000FCFA</p>
        </div>
      </div>

      <br>
      <br>

      <div class="card">
        <div class="card-header">
          20/02/202
        </div>
        <div class="card-body">
          <h5 class="card-title">Revenu</h5>
          <p class="card-text">10.000FCFA</p>
          <p class="card-text">Salaire</p>

        </div>
      </div>

      <br>
      <br>

      <div class="card">
        <div class="card-header">
          26/04/2023
        </div>
        <div class="card-body">
          <h5 class="card-title">Dépense</h5>
          <p class="card-text">150.000FCFA</p>

        </div>
      </div>

      <br>
      <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
