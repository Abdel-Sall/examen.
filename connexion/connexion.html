<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de budget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="connexion.css">
   
</head>
<body>

    <div class="container form">
        <h2>Se Connecter</h2>


        <form>


            <div class="form-group">
                <label for="Numero">Numero de téléphone</label>
                <input type="number" class="form-control" id="Numero" placeholder="Entrez votre Numero" name="Numero">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Entrez le mot de passe" name="pswd">
            </div>
            
            <div>
            <button type="submit" class="btn btn-primary">Connecter</button>

        </form>
    </div>

</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
